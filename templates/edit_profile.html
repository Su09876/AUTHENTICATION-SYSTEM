{% extends "app.html" %}
{% block content %}

<div class="page-wrapper">
  <div class="auth-card">

    <h2>Edit Profile</h2>

    <!-- ✅ Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success text-center">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <!-- ✅ Edit Profile Form -->
    <form method="POST">

      <!-- Name -->
      <div class="form-group mt-3">
        <label>Name</label>
        <input
          type="text"
          name="name"
          class="form-control"
          value="{{ user[0] }}"
          required
        >
      </div>

      <!-- Email -->
      <div class="form-group mt-3">
        <label>Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          value="{{ user[1] }}"
          required
        >
      </div>

      <!-- Buttons -->
      <div class="mt-4 text-center">

        <!-- Save Button -->
        <button type="submit" class="btn btn-dark btn-block">
          Save Changes
        </button>

        <!-- Cancel Button -->
        <a href="{{ url_for('dashboard') }}"
           class="btn btn-secondary btn-block mt-2">
          Cancel
        </a>

      </div>

    </form>

  </div>
</div>

{% endblock %}
